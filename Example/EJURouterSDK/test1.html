<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <title>测试</title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            div {
                text-align: center;
                padding: 15px;
                word-break: break-all;
            }
        </style>
        <script src="getQueryString.js"></script>
    </head>
    <body>
        <div>
            <p>local html 跳转到 web</p>
            <a href="http://127.0.0.1:8020/RouterTest/index.html">http://www.baidu.com</a>
        </div>
        <div>
            <p>local html 跳转到 native</p>
            <a href='ejurouter://page?router_id=native&parameters={"name":"小明","age":"100","height":"200","children":["小红","小刚"]}'>ejurouter://native</a>
        </div>
        <div>
            <p>local html 跳转到 local html</p>
            <a href='ejurouter://page?router_id=localhtml2&parameters={"name":"亚索","age":"100","height":"200"}'>ejurouter://localhtml2</a>
        </div>
        <div>
            <p>not found</p>
            <a href="ejurouter://page?router_id=12345">ejurouter://12345</a>
        </div>
        <script>
            getQueryString()
        </script>
    </body>
</html>
